<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Project  App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#4DB6AC;">
<nav class="navbar navbar-light" style="background-color:#FF0033;">
    <a href="{% url 'getAll' %}" class="navbar-brand" style="background-color:#FFCC33;color:#000000;
    border-width:10px;border-color:#FFCC33;border-style:solid;border-spacing:30px;border-radius: 5px;">how Coach </a>
    <a class="navbar-link btn-lg" href="{%  url 'getAllProject' %}" style="background-color:#FFCC33;color:#000000;">Show Project</a>
    <a href="{% url 'addProject' %}" class = 'navbar-link btn-lg' style="background-color:#FFCC33;color:#000000;">add project </a>
    <a href="{% url 'addCoach' %}" class="navbar-link btn-lg" style="background-color:#FFCC33;color:#000000;">add Coach</a>
</nav>
<br>
{% block content %}
<div class="card-columns">
    {% for coach in shelf %}
    <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ coach.nom }}</h5>
    <p class="card-text">{{ coach.prenom }}</p>
   <div class="card-footer bg-transparent border-dark">
   <p class="card-title">{{coach.email}}</p>
   <center>
       <a href="update/{{coach.id}}" class="btn btn-warning" id = '{{coach.id}}'>edit</a>
       <a href="delete/{{coach.id}}" class="btn btn-danger" id = '{{coach.id}}'>delete</a>
    </center>
    </div>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}
</body>
</html>
